<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Học Table</h1>
    <table>
        <thead>
            <tr>
                <th>Tên Sản Phẩm</th>
                <th>Mô Tả</th>
            </tr>
        </thead> 
           <tbody>
                <tr>
                    <td>Áo Phông</td>
                    <td>100.000đ</td>
                </tr>
            <tr>
                <td>Quần jean</td>
                <td>200.000</td>
            </tr>
           </tbody>
        <tfoot>
            <tr>
                <td>Tổng Cộng</td>
                <td>300.000đ</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
