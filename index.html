<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Học Table</h1>
    <table>
        <thead>
            <tr>
                <th>Tên Sản Phẩm</th>
                <th>Mô Tả</th>
                <th colspan="2">Kích Thước</th>
            </tr>
        </thead> 
           <tbody>
                <tr>
                    <td rowspan="2">Áo Phông</td>
                    <td>100.000 vnđ</td>
                    
                    <td>Size X</td>
                    <td>Size L</td>
                </tr>
                <tr>
                    <td>Chai nước</td>
                    <td>to</td>
                    <td>nhỏ</td>
                </tr>
            <tr>
                <td>Quần jean</td>
                <td>200.000 vnđ</td>
                <td>Size M</td>
                <td>Size L</td>
            </tr>
           </tbody>
        <tfoot>
            <tr>
                <td>Tổng Cộng</td>
                <td>300.000 vnđ</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
